<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê·∫∑t m·∫≠t kh·∫©u m·ªõi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">üîê T·∫°o m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n Google</h3>
    <div class="card p-4 shadow">
      <form id="setPasswordForm">
        <div class="mb-3">
          <label for="newPassword" class="form-label">M·∫≠t kh·∫©u m·ªõi:</label>
          <input type="password" class="form-control" id="newPassword" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100">L∆∞u m·∫≠t kh·∫©u</button>
      </form>
      <div id="msg" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const API = "http://localhost:8888/api/users";

    document.getElementById("setPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const user = JSON.parse(localStorage.getItem("user"));

      const res = await fetch(`${API}/set-password`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${user.token}`
        },
        body: JSON.stringify({ newPassword })
      });

      const data = await res.json();
      document.getElementById("msg").textContent = data.message;
      if (res.ok) {
        setTimeout(() => window.location.href = "index.html", 1500);
      }
    });
  </script>
</body>
</html>
