<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - GEARCLONE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="admin-style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block bg-dark sidebar text-white vh-100 p-3">
      <h4 class="text-center">⚙️ Admin</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="#">📊 Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-users.html">👤 Người dùng</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-products.html">📦 Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin.html">🧾 Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-discounts.html">🎟 Giảm giá</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Quay Về</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <main class="col-md-10 ms-sm-auto px-4 py-4">
      <h2 class="mb-4">📊 Thống kê tổng quan</h2>

      <div class="row g-3">
        <div class="col-md-3"><div class="card p-3 bg-light shadow-sm"><strong>👥 Người dùng:</strong> <span id="total-users">--</span></div></div>
        <div class="col-md-3"><div class="card p-3 bg-light shadow-sm"><strong>🧾 Đơn hàng:</strong> <span id="total-orders">--</span></div></div>
        <div class="col-md-3"><div class="card p-3 bg-light shadow-sm"><strong>💸 Doanh thu:</strong> <span id="total-revenue">--</span></div></div>
        <div class="col-md-3"><div class="card p-3 bg-light shadow-sm"><strong>🚚 Đang xử lý:</strong> <span id="processing-orders">--</span></div></div>
      </div>

      <h4 class="mt-5">📈 Doanh thu theo tháng</h4>
      <canvas id="revenueChart" height="100"></canvas>
    </main>
  </div>
</div>

<script src="js/admin-dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
