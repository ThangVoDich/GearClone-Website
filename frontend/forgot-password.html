</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">ğŸ” QuÃªn máº­t kháº©u</h3>
    <form id="forgotForm" class="card p-4 shadow">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" id="forgotEmail" required>
      </div>
      <button class="btn btn-primary w-100">Gá»­i yÃªu cáº§u</button>
    </form>
    <div id="forgotMessage" class="text-center mt-3"></div>
  </div>

  <script>
    const API = location.hostname === "localhost"
      ? "http://localhost:8888/api/users"
      : "http://backend:5050/api/users";

    document.getElementById("forgotForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      const res = await fetch(`${API}/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById("forgotMessage").textContent = data.message;
    });
  </script>
</body>
