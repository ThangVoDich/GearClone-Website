<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - GEARCLONE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">📝 Đăng ký tài khoản</h2>
    <div class="card p-4 shadow">
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input type="password" class="form-control" id="password" required minlength="6">
        </div>
        <div id="register-error" class="alert alert-danger text-center d-none" role="alert"></div>
        <div id="register-success" class="alert alert-success text-center d-none" role="alert"></div>
        <button type="submit" class="btn btn-success w-100">Tạo tài khoản</button>
      </form>

      <div class="mt-3 text-center">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>
  </div>
</body>

</html>
