<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·ªì s∆° ng∆∞·ªùi d√πng - GEARCLONE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="js/profile.js" defer></script>
  <script src="js/main.js" defer></script>

</head>
<body>
  <a class="navbar-brand fw-bold" href="index.html">GEARCLONE</a>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">üë§ H·ªì s∆° ng∆∞·ªùi d√πng</h2>
    <form id="profileForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="name" class="form-label">H·ªç v√† t√™n:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="currentPassword" class="form-label">M·∫≠t kh·∫©u hi·ªán t·∫°i:</label>
        <input type="password" id="currentPassword" class="form-control">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">M·∫≠t kh·∫©u m·ªõi:</label>
        <input type="password" id="newPassword" class="form-control">
      </div>
      <div id="success-msg" class="text-success mb-3" style="display:none;"></div>
      <div id="error-msg" class="text-danger mb-3" style="display:none;"></div>
     <button type="submit" class="btn btn-primary w-100 mb-2">L∆∞u thay ƒë·ªïi</button>
    <a href="index.html" class="btn btn-outline-secondary w-100">‚Üê Quay v·ªÅ trang ch·ªß</a>

    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) return window.location.href = "login.html";

      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;

      document.getElementById("profileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;

        try {
          const res = await fetch("http://localhost:8888/api/users/profile", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${user.token}`
            },
            body: JSON.stringify({ name, email, currentPassword, newPassword })
          });

          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("user", JSON.stringify(data));
            document.getElementById("success-msg").textContent = "‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng! ƒêang quay l·∫°i trang ch·ªß...";
            document.getElementById("success-msg").style.display = "block";
            document.getElementById("error-msg").style.display = "none";

            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            throw new Error(data.message);
          }
        } catch (err) {
          document.getElementById("error-msg").textContent = err.message;
          document.getElementById("error-msg").style.display = "block";
          document.getElementById("success-msg").style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
