<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - GEARCLONE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <a class="navbar-brand fw-bold" href="index.html">GEARCLONE</a>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">🔐 Đăng nhập</h2>
    <div class="card p-4 shadow">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <!-- 🔗 Quên mật khẩu -->
        <div class="mb-3 text-end">
          <a href="forgot-password.html" class="text-decoration-none">Quên mật khẩu?</a>
        </div>
        <div id="login-error" class="alert alert-danger text-center d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>

      <!-- 🔁 Chuyển hướng đăng ký -->
      <div class="mt-3 text-center">
        Chưa có tài khoản? <a href="register.html">Đăng ký</a>
      </div>

      <!-- 🔐 Đăng nhập bằng Google -->
      <div class="mt-4 text-center">
        <div id="g_id_onload"
            data-client_id="588346768812-m7m6j7633nuc12rkddeuc2svgu1sb1hs.apps.googleusercontent.com"
            data-callback="handleGoogleLogin"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
