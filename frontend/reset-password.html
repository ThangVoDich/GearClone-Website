<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ฤแบทt lแบกi mแบญt khแบฉu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">๐ ฤแบทt lแบกi mแบญt khแบฉu</h3>
    <form id="resetForm" class="card p-4 shadow">
      <div class="mb-3">
        <label>Mแบญt khแบฉu mแปi:</label>
        <input type="password" class="form-control" id="newPassword" required minlength="6">
      </div>
      <button class="btn btn-success w-100">ฤแบทt lแบกi</button>
    </form>
    <div id="resetMessage" class="text-center mt-3"></div>
  </div>

  <script>
    const API = location.hostname === "localhost"
      ? "http://localhost:8888/api/users"
      : "http://backend:5050/api/users";

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    document.getElementById("resetForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch(`${API}/reset-password/${token}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ newPassword })
      });

      const data = await res.json();
      document.getElementById("resetMessage").textContent = data.message;
      if (res.ok) {
        setTimeout(() => window.location.href = "login.html", 2000);
      }
    });
  </script>
</body>
</html>
